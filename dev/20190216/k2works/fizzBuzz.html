<html lang="ja">
<head>

    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
</head>
<body>
<h1>HTML5+CSS+JavaScript with TDD</h1>
<header>
    <nav>
        <h1>Menu</h1>
        <ul>
            <li><a href="index.html"></a>FizzBuzz</li>
        </ul>
    </nav>
</header>
<section>
    <h1>FizzBuzz</h1>
    <article></article>
    <div id="mocha"></div>
</section>
<footer>
    <p>Copyright</p>
    <address>hiroshima.arc@gmail.com</address>
</footer>

<script>
  mocha.setup("tdd");
  const assert = chai.assert;
  suite("FizzBuzzTest", () => {
    test("1から100までの数をプリントする", () => {
      array = FizzBuzz.generateArray()
      assert.equal(1, array[0])
      assert.equal(100, array[99])
      FizzBuzz.print();
    });

    test("3で割り切れる場合はFizzをプリントする", () => {
      assert.equal('Fizz', FizzBuzz.execute(3))
      assert.equal(1, FizzBuzz.execute(1))
    });
  });
  mocha.run();

  const FizzBuzz = {
    generateArray: function() {
      array = []
      for(let i = 1; i <= 100; i++) {
        array.push(i)
      }
      return array
    },
    print: function() {
      this.generateArray().forEach(element => {
        console.log(element)
      })
    },
    execute: function(number) {
      let result = number
      if (number % 3 === 0) {
        result = 'Fizz'
      }
      return result
    }
  }
</script>

</body>
</html>
