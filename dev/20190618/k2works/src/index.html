<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Fizz Buzz</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <main class="container" id="service">
      <div class="starter-template">
        <h1>FizzBuzz Service</h1>
        <p class="lead">
          1 から 100 までの数をプリントするプログラムを書け。<br />
          ただし 3 の倍数のときは数の代わりに｢Fizz｣とプリントし、<br />
          5 の倍数のときは｢Buzz｣とプリントし、<br />
          3 と 5 両方の倍数の場合には｢FizzBuzz｣とプリントすること。
        </p>

        <div id="app"></div>
      </div>
      <div id="dev">
        <div id="mocha"></div>
        <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
        <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

        <script>
          mocha.setup("bdd");
          const assert = chai.assert;

          describe("FizzBuzz Test", () => {
            it("print 1 to 100", () => {
              const list = generateList();
              assert.equal(1, list[0]);
              assert.equal(100, list[99]);
            });

            it("print Fizz when divisible by 3", () => {
              assert.equal("Fizz", fizzBuzz(3));
            });

            it("print Buzz when divisible by 5", () => {
              assert.equal("Buzz", fizzBuzz(5));
            });

            it("print FizzBuzz when divisible by 15", () => {
              assert.equal("FizzBuzz", fizzBuzz(15));
            });
          });

          function fizzBuzz(number) {
            const isFizz = number % 3 === 0;
            const isBuzz = number % 5 === 0;

            if (isFizz && isBuzz) return "FizzBuzz";
            if (isFizz) return "Fizz";
            if (isBuzz) return "Buzz";
            return number;
          }

          function generateList() {
            let list = [];
            for (let i = 0; i < 100; i++) {
              list[i] = i + 1;
            }
            return list;
          }

          function renderTable() {
            let header = (() => {
              let items = "<tr>";
              for (let i = 0; i < 10; i++) {
                items += `<th>${i + 1}</th>`;
              }
              items += "</tr>";
              return `
              <thead>
                ${items}
              </thead>
            `;
            })();

            let body = (() => {
              let items = "<tr>";
              for (let i = 1; i <= 100; i++) {
                items += `<td>${fizzBuzz(i)}</td>`;
                if (i % 10 === 0) items += "</tr><tr>";
              }

              return `
              <tbody>
                ${items}
              </tbody>
           `;
            })();

            let table = `
            <table class="table table-bordered">
              ${header}
              ${body}
            </table>
        `;
            return table;
          }

          document.querySelector("#app").innerHTML = renderTable();
        </script>

        <script>
          mocha.checkLeaks();
          mocha.globals(["jQuery"]);
          mocha.run();
        </script>
      </div>
    </main>
  </body>
</html>
