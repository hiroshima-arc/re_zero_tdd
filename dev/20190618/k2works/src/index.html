<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Fizz Buzz</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <main class="container" id="service">
      <div class="starter-template">
        <h1>FizzBuzz Service</h1>
        <p class="lead">
          1 から 100 までの数をプリントするプログラムを書け。<br />
          ただし 3 の倍数のときは数の代わりに｢Fizz｣とプリントし、<br />
          5 の倍数のときは｢Buzz｣とプリントし、<br />
          3 と 5 両方の倍数の場合には｢FizzBuzz｣とプリントすること。<br />
          <br />
          タイプごとに出力を切り替える、<br />
          タイプ１は通常、<br />
          タイプ２は数字のみ、<br />
          タイプ３は FizzBuzz の場合のみをプリントする。
        </p>

        <div id="app"></div>
      </div>
      <div id="dev">
        <div id="mocha"></div>
        <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
        <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

        <script>
          mocha.setup("bdd");
          const assert = chai.assert;

          describe("FizzBuzz", () => {
            describe(".generateList", () => {
              it("return 1 to 100 ", () => {
                const command = FizzBuzzListCommand.create(
                  FizzBuzzTypeEnum.type01()
                );
                command.exec(100);
                assert.equal(1, command.fizzBuzzList.list[0].value);
                assert.equal("Buzz", command.fizzBuzzList.list[99].value);
              });

              it("数字の合計は2632 ", () => {
                const command = FizzBuzzListCommand.create(
                  FizzBuzzTypeEnum.type01()
                );
                command.exec(100);
                const result = command.fizzBuzzList.list
                  .filter(i => !isNaN(i.value))
                  .map(i => i.value)
                  .reduce((a, b) => a + b);
                assert.equal(2632, result);
              });

              it("Fizzの合計数は27 ", () => {
                const command = FizzBuzzListCommand.create(
                  FizzBuzzTypeEnum.type01()
                );
                command.exec(100);
                const result = command.fizzBuzzList.list
                  .filter(i => i.value === "Fizz")
                  .map(i => i.value).length;
                assert.equal(27, result);
              });

              it("Buzzの合計数は14 ", () => {
                const command = FizzBuzzListCommand.create(
                  FizzBuzzTypeEnum.type01()
                );
                command.exec(100);
                const result = command.fizzBuzzList.list
                  .filter(i => i.value === "Buzz")
                  .map(i => i.value).length;
                assert.equal(14, result);
              });

              it("FizzBuzzの合計数は6 ", () => {
                const command = FizzBuzzListCommand.create(
                  FizzBuzzTypeEnum.type01()
                );
                command.exec(100);
                const result = command.fizzBuzzList.list
                  .filter(i => i.value === "FizzBuzz")
                  .map(i => i.value).length;
                assert.equal(6, result);
              });
            });

            describe(".generate", () => {
              describe("タイプ1の場合", () => {
                it("print Fizz when divisible by 3 ", () => {
                  const command = FizzBuzzValueCommand.create(
                    FizzBuzzTypeEnum.type01()
                  );
                  assert.equal("Fizz", command.exec(3).value);
                });

                it("print Buzz when divisible by 5 ", () => {
                  const command = FizzBuzzValueCommand.create(
                    FizzBuzzTypeEnum.type01()
                  );
                  assert.equal("Buzz", command.exec(5).value);
                });

                it("print FizzBuzz when divisible by 15 ", () => {
                  const command = FizzBuzzValueCommand.create(
                    FizzBuzzTypeEnum.type01()
                  );
                  assert.equal("FizzBuzz", command.exec(15).value);
                });
              });

              describe("タイプ2の場合", () => {
                it("print 3 when divisible by 3 ", () => {
                  const command = FizzBuzzValueCommand.create(
                    FizzBuzzTypeEnum.type02()
                  );
                  assert.equal(3, command.exec(3).value);
                });

                it("print 5 when divisible by 5 ", () => {
                  const command = FizzBuzzValueCommand.create(
                    FizzBuzzTypeEnum.type02()
                  );
                  assert.equal(5, command.exec(5).value);
                });

                it("print 15 when divisible by 15 ", () => {
                  const command = FizzBuzzValueCommand.create(
                    FizzBuzzTypeEnum.type02()
                  );
                  assert.equal(15, command.exec(15).value);
                });
              });

              describe("タイプ3の場合", () => {
                it("print 3 when divisible by 3 ", () => {
                  const command = FizzBuzzValueCommand.create(
                    FizzBuzzTypeEnum.type03()
                  );
                  assert.equal(3, command.exec(3).value);
                });

                it("print 5 when divisible by 5 ", () => {
                  const command = FizzBuzzValueCommand.create(
                    FizzBuzzTypeEnum.type03()
                  );
                  assert.equal(5, command.exec(5).value);
                });

                it("print FizzBuzz when divisible by 15 ", () => {
                  const command = FizzBuzzValueCommand.create(
                    FizzBuzzTypeEnum.type03()
                  );
                  assert.equal("FizzBuzz", command.exec(15).value);
                });
              });
            });
          });

          const FizzBuzzTypeEnum = {
            type01() {
              return FizzBuzzType01.create();
            },
            type02() {
              return FizzBuzzType02.create();
            },
            type03() {
              return FizzBuzzType03.create();
            }
          };

          const FizzBuzzType = {
            create() {
              let self = Object.create(FizzBuzzType.prototype);
              self.FIZZ = "Fizz";
              self.BUZZ = "Buzz";
              self.FIZZ_BUZZ = "FizzBuzz";
              return self;
            },
            prototype: {
              isFizz(number) {
                return number % 3 === 0;
              },
              isBuzz(number) {
                return number % 5 === 0;
              }
            }
          };

          const FizzBuzzType01 = {
            create() {
              let self = Object.create(FizzBuzzType01.prototype);
              Object.assign(self, FizzBuzzType.create());
              return self;
            },
            prototype: {
              generate(number) {
                const isFizz = FizzBuzzType.prototype.isFizz(number);
                const isBuzz = FizzBuzzType.prototype.isBuzz(number);

                if (isFizz && isBuzz)
                  return FizzBuzzValue.create(number, this.FIZZ_BUZZ);
                if (isFizz) return FizzBuzzValue.create(number, this.FIZZ);
                if (isBuzz) return FizzBuzzValue.create(number, this.BUZZ);

                return FizzBuzzValue.create(number, number);
              }
            }
          };

          const FizzBuzzType02 = {
            create() {
              let self = Object.create(FizzBuzzType02.prototype);
              Object.assign(self, FizzBuzzType.create());
              return self;
            },
            prototype: {
              generate(number) {
                return FizzBuzzValue.create(number, number);
              }
            }
          };

          const FizzBuzzType03 = {
            create() {
              let self = Object.create(FizzBuzzType03.prototype);
              Object.assign(self, FizzBuzzType.create());
              return self;
            },
            prototype: {
              generate(number) {
                const isFizz = FizzBuzzType.prototype.isFizz(number);
                const isBuzz = FizzBuzzType.prototype.isBuzz(number);

                if (isFizz && isBuzz)
                  return FizzBuzzValue.create(number, this.FIZZ_BUZZ);
                return FizzBuzzValue.create(number, number);
              }
            }
          };

          const FizzBuzzValue = {
            create(number, value) {
              let self = Object.create(FizzBuzzValue.prototype);
              self.number = number;
              self.value = value;
              return self;
            },
            prototype: {}
          };

          const FizzBuzzList = {
            create(list) {
              let self = Object.create(FizzBuzzList.prototype);
              self.list = list;
              return self;
            },
            prototype: {
              add(value) {
                let result = this.list;
                result.push(value);
                return FizzBuzzList.create(result);
              }
            }
          };

          const FizzBuzzCommand = {
            create() {
              let self = Object.create(FizzBuzzCommand.prototype);
              return self;
            },
            prototype: {
              exec() {}
            }
          };

          const FizzBuzzValueCommand = {
            create(type) {
              let self = Object.create(FizzBuzzValueCommand.prototype);
              Object.assign(self, FizzBuzzCommand.create());
              self.type = type;
              return self;
            },
            prototype: {
              exec(number) {
                return this.type.generate(number);
              }
            }
          };

          const FizzBuzzListCommand = {
            create(type) {
              let self = Object.create(FizzBuzzListCommand.prototype);
              Object.assign(self, FizzBuzzCommand.create());
              self.type = type;
              self.fizzBuzzList = FizzBuzzList.create([]);
              return self;
            },
            prototype: {
              exec(number) {
                // 配列は0から始まるので1を足す
                [...Array(number + 1).keys()]
                  .slice(1)
                  .forEach(
                    number =>
                      (this.fizzBuzzList = this.fizzBuzzList.add(
                        this.type.generate(number)
                      ))
                  );
              }
            }
          };

          const FizzBuzz = {
            create(type) {
              let self = Object.create(FizzBuzz.prototype);
              const command = FizzBuzzListCommand.create(type);
              command.exec(100);
              self.list = command.fizzBuzzList.list;
              return self;
            },

            prototype: {
              renderTable() {
                const header = (() => {
                  let items = "<tr>";
                  [...Array(10).keys()].forEach(i => {
                    items += `<th>${i + 1}</th>`;
                  });
                  items += "</tr>";

                  return `
                <thead>
                  ${items}
                </thead>
              `;
                })();

                const body = (() => {
                  let items = "<tr>";
                  this.list.forEach((v, k) => {
                    items += `<td>${v.value}</td>`;
                    if ((k + 1) % 10 === 0) items += "</tr><tr>";
                  });

                  return `
                <tbody>
                  ${items}
                </tbody>
             `;
                })();

                return `
              <select name="type">
               <option value="one">タイプ1</option>
               <option value="two">タイプ2</option>
               <option value="three">タイプ3</option>
              </select>
              <table class="table table-bordered">
                ${header}
                ${body}
              </table>
          `;
              }
            }
          };

          const fizzBuzz = FizzBuzz.create(FizzBuzzType01.create());
          document.querySelector("#app").innerHTML = fizzBuzz.renderTable();
        </script>

        <script>
          mocha.checkLeaks();
          mocha.globals(["jQuery"]);
          mocha.run();
        </script>
      </div>
    </main>
  </body>
</html>
