<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Fizz Buzz</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <main class="container" id="service">
      <div class="starter-template">
        <h1>FizzBuzz Service</h1>
        <p class="lead">
          1 から 100 までの数をプリントするプログラムを書け。<br />
          ただし 3 の倍数のときは数の代わりに｢Fizz｣とプリントし、<br />
          5 の倍数のときは｢Buzz｣とプリントし、<br />
          3 と 5 両方の倍数の場合には｢FizzBuzz｣とプリントすること。
        </p>

        <div id="app"></div>
      </div>
      <div id="dev">
        <div id="mocha"></div>
        <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
        <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

        <script>
          mocha.setup("bdd");
          const assert = chai.assert;

          describe("FizzBuzz", () => {
            describe(".generateList", () => {
              it("return 1 to 100", () => {
                const list = FizzBuzz.generateList();
                assert.equal(1, list[0]);
                assert.equal("Buzz", list[99]);
              });

              it("数字の合計は2632 ", () => {
                const result = FizzBuzz.generateList()
                  .filter(i => !isNaN(i))
                  .reduce((a, b) => a + b);
                assert.equal(2632, result);
              });

              it("Fizzの合計数は27 ", () => {
                const result = FizzBuzz.generateList().filter(i => i === "Fizz")
                  .length;
                assert.equal(27, result);
              });

              it("Buzzの合計数は14 ", () => {
                const result = FizzBuzz.generateList().filter(i => i === "Buzz")
                  .length;
                assert.equal(14, result);
              });

              it("FizzBuzzの合計数は6 ", () => {
                const result = FizzBuzz.generateList().filter(
                  i => i === "FizzBuzz"
                ).length;
                assert.equal(6, result);
              });
            });

            describe(".fizzBuzz", () => {
              it("print Fizz when divisible by 3 ", () => {
                assert.equal("Fizz", FizzBuzz.fizzBuzz(3));
              });

              it("print Buzz when divisible by 5 ", () => {
                assert.equal("Buzz", FizzBuzz.fizzBuzz(5));
              });

              it("print FizzBuzz when divisible by 15 ", () => {
                assert.equal("FizzBuzz", FizzBuzz.fizzBuzz(15));
              });
            });
          });

          const FizzBuzz = {
            MAX_NUMBER: 100,

            generateList() {
              // 配列は0から始まるので1を足す
              return [...Array(this.MAX_NUMBER + 1).keys()]
                .slice(1)
                .map(this.fizzBuzz);
            },

            fizzBuzz(number) {
              const isFizz = number % 3 === 0;
              const isBuzz = number % 5 === 0;

              if (isFizz && isBuzz) return "FizzBuzz";
              if (isFizz) return "Fizz";
              if (isBuzz) return "Buzz";

              return number;
            },

            renderTable() {
              const header = (() => {
                let items = "<tr>";
                [...Array(10).keys()].forEach(i => {
                  items += `<th>${i + 1}</th>`;
                });
                items += "</tr>";

                return `
                <thead>
                  ${items}
                </thead>
              `;
              })();

              const body = (() => {
                let items = "<tr>";
                this.generateList().forEach((v, k) => {
                  items += `<td>${v}</td>`;
                  if ((k + 1) % 10 === 0) items += "</tr><tr>";
                });

                return `
                <tbody>
                  ${items}
                </tbody>
             `;
              })();

              return `
              <table class="table table-bordered">
                ${header}
                ${body}
              </table>
          `;
            }
          };

          document.querySelector("#app").innerHTML = FizzBuzz.renderTable();
        </script>

        <script>
          mocha.checkLeaks();
          mocha.globals(["jQuery"]);
          mocha.run();
        </script>
      </div>
    </main>
  </body>
</html>
