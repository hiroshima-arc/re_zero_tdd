<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Fizz Buzz</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <main class="container" id="service">
      <div class="starter-template">
        <h1>FizzBuzz Service</h1>
        <p class="lead">
          1 から 100 までの数をプリントするプログラムを書け。<br />
          ただし 3 の倍数のときは数の代わりに｢Fizz｣とプリントし、<br />
          5 の倍数のときは｢Buzz｣とプリントし、<br />
          3 と 5 両方の倍数の場合には｢FizzBuzz｣とプリントすること。<br />
          <br />
          タイプごとに出力を切り替える、<br />
          タイプ１は通常、<br />
          タイプ２は数字のみ、<br />
          タイプ３は FizzBuzz の場合のみをプリントする。
        </p>

        <div id="app"></div>
      </div>
      <div id="dev">
        <div id="mocha"></div>
        <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
        <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

        <script>
          mocha.setup("bdd");
          const assert = chai.assert;

          describe("FizzBuzz", () => {
            describe(".generateList", () => {
              it("return 1 to 100 ", () => {
                const fizzBuzz = FizzBuzz.create(FizzBuzzType01.create());
                fizzBuzz.generateList();
                assert.equal(1, fizzBuzz.list[0]);
                assert.equal("Buzz", fizzBuzz.list[99]);
              });

              it("数字の合計は2632 ", () => {
                const fizzBuzz = FizzBuzz.create(FizzBuzzType01.create());
                fizzBuzz.generateList();
                const result = fizzBuzz.list
                  .filter(i => !isNaN(i))
                  .reduce((a, b) => a + b);
                assert.equal(2632, result);
              });

              it("Fizzの合計数は27 ", () => {
                const fizzBuzz = FizzBuzz.create(FizzBuzzType01.create());
                fizzBuzz.generateList();
                const result = fizzBuzz.list.filter(i => i === "Fizz").length;
                assert.equal(27, result);
              });

              it("Buzzの合計数は14 ", () => {
                const fizzBuzz = FizzBuzz.create(FizzBuzzType01.create());
                fizzBuzz.generateList();
                const result = fizzBuzz.list.filter(i => i === "Buzz").length;
                assert.equal(14, result);
              });

              it("FizzBuzzの合計数は6 ", () => {
                const fizzBuzz = FizzBuzz.create(FizzBuzzType01.create());
                fizzBuzz.generateList();
                const result = fizzBuzz.list.filter(i => i === "FizzBuzz")
                  .length;
                assert.equal(6, result);
              });
            });

            describe(".generate", () => {
              describe("タイプ1の場合", () => {
                it("print Fizz when divisible by 3 ", () => {
                  const fizzBuzz = FizzBuzz.create(FizzBuzzType01.create());
                  assert.equal("Fizz", fizzBuzz.generate(3));
                });

                it("print Buzz when divisible by 5 ", () => {
                  const fizzBuzz = FizzBuzz.create(FizzBuzzType01.create());
                  assert.equal("Buzz", fizzBuzz.generate(5));
                });

                it("print FizzBuzz when divisible by 15 ", () => {
                  const fizzBuzz = FizzBuzz.create(FizzBuzzType01.create());
                  assert.equal("FizzBuzz", fizzBuzz.generate(15));
                });
              });

              describe("タイプ2の場合", () => {
                it("print 3 when divisible by 3 ", () => {
                  const fizzBuzz = FizzBuzz.create(FizzBuzzType02.create());
                  assert.equal(3, fizzBuzz.generate(3));
                });

                it("print 5 when divisible by 5 ", () => {
                  const fizzBuzz = FizzBuzz.create(FizzBuzzType02.create());
                  assert.equal(5, fizzBuzz.generate(5));
                });

                it("print 15 when divisible by 15 ", () => {
                  const fizzBuzz = FizzBuzz.create(FizzBuzzType02.create());
                  assert.equal(15, fizzBuzz.generate(15));
                });
              });

              describe("タイプ3の場合", () => {
                it("print 3 when divisible by 3 ", () => {
                  const fizzBuzz = FizzBuzz.create(FizzBuzzType03.create());
                  assert.equal(3, fizzBuzz.generate(3));
                });

                it("print 5 when divisible by 5 ", () => {
                  const fizzBuzz = FizzBuzz.create(FizzBuzzType03.create());
                  assert.equal(5, fizzBuzz.generate(5));
                });

                it("print FizzBuzz when divisible by 15 ", () => {
                  const fizzBuzz = FizzBuzz.create(FizzBuzzType03.create());
                  assert.equal("FizzBuzz", fizzBuzz.generate(15));
                });
              });
            });
          });

          const FizzBuzzType = {
            create() {
              let self = Object.create(FizzBuzzType.prototype);
              self.FIZZ = "Fizz";
              self.BUZZ = "Buzz";
              self.FIZZ_BUZZ = "FizzBuzz";
              return self;
            },
            prototype: {
              isFizz(number) {
                return number % 3 === 0;
              },
              isBuzz(number) {
                return number % 5 === 0;
              }
            }
          };

          const FizzBuzzType01 = {
            create() {
              let self = Object.create(FizzBuzzType01.prototype);
              Object.assign(self, FizzBuzzType.create());
              return self;
            },
            prototype: {
              generate(number) {
                const isFizz = FizzBuzzType.prototype.isFizz(number);
                const isBuzz = FizzBuzzType.prototype.isBuzz(number);

                if (isFizz && isBuzz) return this.FIZZ_BUZZ;
                if (isFizz) return this.FIZZ;
                if (isBuzz) return this.BUZZ;

                return number;
              }
            }
          };

          const FizzBuzzType02 = {
            create() {
              let self = Object.create(FizzBuzzType02.prototype);
              Object.assign(self, FizzBuzzType.create());
              return self;
            },
            prototype: {
              generate(number) {
                return number;
              }
            }
          };

          const FizzBuzzType03 = {
            create() {
              let self = Object.create(FizzBuzzType03.prototype);
              Object.assign(self, FizzBuzzType.create());
              return self;
            },
            prototype: {
              generate(number) {
                const isFizz = FizzBuzzType.prototype.isFizz(number);
                const isBuzz = FizzBuzzType.prototype.isBuzz(number);

                if (isFizz && isBuzz) return this.FIZZ_BUZZ;
                return number;
              }
            }
          };

          const FizzBuzz = {
            create(type) {
              let self = Object.create(FizzBuzz.prototype);
              self.MAX_NUMBER = 100;
              self.list = [];
              self.type = type;
              return self;
            },

            prototype: {
              generateList() {
                // 配列は0から始まるので1を足す
                this.list = [...Array(this.MAX_NUMBER + 1).keys()]
                  .slice(1)
                  .map(i => this.type.generate(i));
              },

              generate(number) {
                return this.type.generate(number);
              },

              renderTable() {
                const header = (() => {
                  let items = "<tr>";
                  [...Array(10).keys()].forEach(i => {
                    items += `<th>${i + 1}</th>`;
                  });
                  items += "</tr>";

                  return `
                <thead>
                  ${items}
                </thead>
              `;
                })();

                const body = (() => {
                  this.generateList();
                  let items = "<tr>";
                  this.list.forEach((v, k) => {
                    items += `<td>${v}</td>`;
                    if ((k + 1) % 10 === 0) items += "</tr><tr>";
                  });

                  return `
                <tbody>
                  ${items}
                </tbody>
             `;
                })();

                return `
              <select name="type">
               <option value="one">タイプ1</option>
               <option value="two">タイプ2</option>
               <option value="three">タイプ3</option>
              </select>
              <table class="table table-bordered">
                ${header}
                ${body}
              </table>
          `;
              }
            }
          };

          const fizzBuzz = FizzBuzz.create(FizzBuzzType01.create());
          document.querySelector("#app").innerHTML = fizzBuzz.renderTable();
        </script>

        <script>
          var Animal = {
            create(type) {
              var animal = Object.create(Animal.prototype);
              animal.type = type;
              return animal;
            },
            isAnimal(obj, type) {
              if (!Animal.prototype.isPrototypeOf(obj)) {
                return false;
              }
              return type ? obj.type === type : true;
            },
            prototype: {}
          };
          var Dog = {
            create(name, breed) {
              var dog = Object.create(Dog.prototype);
              Object.assign(dog, Animal.create("dog"));
              dog.name = name;
              dog.breed = breed;
              return dog;
            },
            isDog(obj) {
              return Animal.isAnimal(obj, "dog");
            },
            prototype: {
              bark() {
                console.log("ruff, ruff");
              },
              print() {
                console.log("The dog " + this.name + " is a " + this.breed);
              }
            }
          };
          //Object.setPrototypeOf(Dog.prototype, Animal.prototype);
        </script>

        <script>
          mocha.checkLeaks();
          mocha.globals(["jQuery"]);
          mocha.run();
        </script>
      </div>
    </main>
  </body>
</html>
