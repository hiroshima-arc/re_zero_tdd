    <script>
      function isFizz(number) {
        return number % 3 === 0;
      }

      function isBuzz(number) {
        return number % 5 === 0;
      }

      function fizzBuzz(number) {
        if (isFizz(number) && isBuzz(number)) return "FizzBuzz";
        if (isFizz(number)) return "Fizz";
        if (isBuzz(number)) return "Buzz";
        return number;
      }

      function generateArray(count) {
        const array = [];
        [...Array(count).keys()].map(number => {
          array.push(fizzBuzz(number));
        });
        return array;
      }

      function printFizzBuzz() {
        generateArray(101).forEach(value => {
          console.log(value);
        });
      }

      printFizzBuzz();
    </script>

    <script>
      mocha.setup("tdd");

      const assert = chai.assert;

      suite("FizzBuzzTest", () => {
        test("1から100までをプリントする、ただし3で割り切れる場合はFizzを5で割り切れる場合はBuzzを3と5で割り切れる場合はFizzBuzzをプリントする", () => {
          var array = generateArray(101);
          assert.equal(1, array[1]);
          assert.equal("Buzz", array[100]);
        });

        test("3で割り切れる場合はFizzをプリントする", () => {
          assert.equal("Fizz", fizzBuzz(3));
          assert.equal(1, fizzBuzz(1));
        });

        test("5で割り切れる場合はBuzzをプリントする", () => {
          assert.equal("Buzz", fizzBuzz(5));
        });

        test("3と5で割り切れる場合はFizzBuzzをプリントする", () => {
          assert.equal("FizzBuzz", fizzBuzz(15));
        });
      });
    </script>

    <script>
      const Counter = Vue.component("counter", {
        template: `
              <div>
                <span class="count">{{ count }}</span>
                <button @click="increment">Increment</button>
              </div>
              `,

        data() {
          return {
            count: 0
          };
        },

        methods: {
          increment() {
            this.count++;
          }
        }
      });

      const FizzBuzzForm = Vue.component("fizz-buzz-form", {
        props: {
          textInputValue: String,
          radioInputValue: String,
          checkBoxInputValue: String,
          passwordTextInputValue: String,
          selectInputValue: String,
          textAreaInputValue: []
        },

        data() {
          return {
            textInput: '',
            radioInput: '',
            checkBoxInput: 0,
            passwordTextInput: '',
            selectInput: 0,
            textAreaInput: '',
            message: ''
          }
        },

        methods: {
          fizzBuzzFormText(event) {
            this.textInput = event.target.value;
            this.textInputValue = fizzBuzz(this.textInput);
          },
          fizzBuzzFormRadio(event) {
            this.radioInput = event.target.value;
            this.radioInputValue = fizzBuzz(this.radioInput);
          },
          fizzBuzzFormCheckBox(event) {
            if (event.target.checked) {
              this.checkBoxInput += Number.parseInt(event.target.value);
            } else {
              this.checkBoxInput -= Number.parseInt(event.target.value);
            }
            this.checkBoxInputValue = fizzBuzz(this.checkBoxInput);
          },
          fizzBuzzFormPasswordText(event) {
            this.passwordTextInput = event.target.value;
            this.passwordTextInputValue = fizzBuzz(this.passwordTextInput);
          },
          fizzBuzzFormSelect(event){
            this.selectInput = event.target.value;
            this.selectInputValue = fizzBuzz(this.selectInput);
          },
          fizzBuzzFormTextArea() {
            const array = this.textAreaInput.split("\n");
            this.textAreaInputValue = [];
            array.map(v => {
              this.textAreaInputValue.push(fizzBuzz(v));
            });
            alert(this.textAreaInputValue);
          },
          fizzBuzzFormReset(event) {
            this.textInputValue = '';
            this.radioInputValue = '';
            this.checkBoxInputValue = '';
            this.passwordTextInputValue = '';
            this.selectInputValue = '';
            this.textAreaInputValue = [];
            this.textInput = '';
            this.radioInput = '';
            this.checkBoxInput = 0;
            this.passwordTextInput = '';
            this.selectInput = 0;
            this.textAreaInput = '';
            this.message = ''
          }
        },

        template:`
        <div>
        <h1>FizzBuzz</h1>
        <article>
        <h1>FizzBuzzForm</h1>
        <dvi class="__message"></dvi>
        <form
          class="__form"
          onsubmit="return fizzBuzzFormSubmit(event)"
          name="fizzBuzzForm"
        >
          <fieldset>
            <p class="__input--text">
              テキスト：<input
                type="text"
                size="20"
                name="inputText"
                v-bind:value="textInput"
                v-on:input="textInput = $event.target.value"
                v-on:change="fizzBuzzFormText($event)"
              />
              <label class="--label">{{ this.textInputValue }}</label>
            </p>

            <p class="__input--radio">
              ラジオボタン：
              <input
                type="radio"
                name="inputRadio"
                id="inputRadio1"
                v-bind:value="1"
                v-on:click="fizzBuzzFormRadio(event)"
              /><label for="inputRadio1">1</label>
              <input
                type="radio"
                name="inputRadio"
                id="inputRadio2"
                v-bind:value="3"
                v-on:click="fizzBuzzFormRadio(event)"
              /><label for="inputRadio2">3</label>
              <input
                type="radio"
                name="inputRadio"
                id="inputRadio3"
                v-bind:value="5"
                v-on:click="fizzBuzzFormRadio(event)"
              /><label for="inputRadio3">5</label>
              <input
                type="radio"
                name="inputRadio"
                id="inputRadio4"
                v-bind:value="15"
                v-on:click="fizzBuzzFormRadio(event)"
              /><label for="inputRadio4">15</label>
              <label class="--label">{{ this.radioInputValue }}</label>
            </p>

            <p class="__input--checkbox">
              チェックボックス：
              <input
                type="checkbox"
                name="inputCheck"
                id="inputCheck1"
                value="1"
                v-on:click="fizzBuzzFormCheckBox($event)"
              /><label for="inputCheck1">1</label>
              <input
                type="checkbox"
                name="inputCheck"
                id="inputCheck2"
                value="3"
                v-on:click="fizzBuzzFormCheckBox($event)"
              /><label for="inputCheck2">3</label>
              <input
                type="checkbox"
                name="inputCheck"
                id="inputCheck3"
                value="5"
                v-on:click="fizzBuzzFormCheckBox($event)"
              /><label for="inputCheck2">5</label>
              <input
                type="checkbox"
                name="inputCheck"
                id="inputCheck4"
                value="15"
                v-on:click="fizzBuzzFormCheckBox($event)"
              /><label for="inputCheck2">15</label>
              <label class="--label">{{ this.checkBoxInputValue }}</label>
            </p>

            <p class="__input--password-text">
              パスワード：<input
                type="password"
                size="20"
                name="inputPassword"
                v-bind:value="passwordTextInput"
                v-on:input="passwordTextInput = $event.target.value"
                v-on:change="fizzBuzzFormPasswordText($event)"
              />
              <label class="--label">{{ this.passwordTextInputValue }}</label>
            </p>

            <p class="__input--select">
              セレクト：<select
                size="1"
                name="selectbox"
                v-on:change="fizzBuzzFormSelect(event)"
              >
                <option>1</option>
                <option>3</option>
                <option>5</option>
                <option>15</option>
              </select>
              <label class="--label">{{ this.selectInputValue }}</label>
            </p>

            <p>
              テキストエリア：<textarea
                rows="4"
                cols="40"
                name="textarea"
                class="__input--text-area"
                v-bind:value="textAreaInput"
                v-on:input="textAreaInput = $event.target.value"
              ></textarea>
            </p>

            <p>
              ボタン：<button
                type="button"
                name="button"
                v-on:click="fizzBuzzFormTextArea()"
              >
                ボタン
              </button>
            </p>

            <p>
              リセットボタン：<button
                type="reset"
                name="buttonSubmit"
                v-on:click="fizzBuzzFormReset()"
              >
                リセット
              </button>
            </p>
            <p>
              送信ボタン：<button type="submit" name="buttonSubmit">
                送信
              </button>
            </p>
          </fieldset>
        </form>
      </article>
      </div>
        `
      })

      document.addEventListener("DOMContentLoaded", () => {
        new Vue({
          el: "#app",
          template: `
                <div>
                  <fizz-buzz-form>
                </div>
              `
        });
      });
    </script>

    <script>
      mocha.setup("bdd");

      const expect = chai.expect;

      const { mount, shallowMount} = VueTestUtils;

      describe("FizzBuzzFormComponent", () => {
        const wrapper = shallowMount(FizzBuzzForm);

        it("マークアップをレンダリングする", () => {
          expect(wrapper.html()).contains('<h1>FizzBuzzForm</h1>');
        });

        it("テキストに3を入力したらFizzを表示する", () => {
          const textInput = wrapper.find('input[type="text"]');
          textInput.setValue(3);
          textInput.trigger("change");
          expect(wrapper.vm.textInputValue).to.equal('Fizz');
        });

        it("ラジオボタンの5を選択したらBuzzを表示する", ()=> {
          const radioInput = wrapper.find('#inputRadio3');
          radioInput.setChecked();
          radioInput.trigger('click');
          expect(wrapper.vm.radioInputValue).to.equal('Buzz');
        });

        it("チェックボックスの15を選択したらFizzBuzzを表示する", () => {
          const checkBoxInput = wrapper.findAll('input[type="checkbox"]')
          checkBoxInput.at(3).setChecked();
          checkBoxInput.at(3).trigger('click');
          expect(wrapper.vm.checkBoxInputValue).to.equal('FizzBuzz');
        });

        xit("チェックボックスの1と15を選択したら16を表示する", () => {
          const checkBoxInput = wrapper.findAll('input[type="checkbox"]')
          checkBoxInput.at(0).setChecked();
          checkBoxInput.at(3).setChecked();
          checkBoxInput.at(0).trigger('click');
          expect(wrapper.vm.checkBoxInputValue).to.equal(-16);
        });

        it("パスワードに15を入力したらFizzBuzzを表示する", () => {
          const passwordTextInput = wrapper.find('input[type="password"]');
          passwordTextInput.setValue(15);
          passwordTextInput.trigger("change");
          expect(wrapper.vm.passwordTextInputValue).to.equal('FizzBuzz');
        });

        it("セレクトの5を選択したらBuzzを表示する", () => {
          const select = wrapper.find('select');
          select.setValue(5);
          select.trigger('change');
          expect(wrapper.vm.selectInputValue).to.equal('Buzz');
        });

        it("テキストエリアに1\n3\n5\n15を入力したら1\nFizz\nBuzz\nFizzBuzzを表示する", () => {
          const textArea = wrapper.find('textarea');
          textArea.setValue('1\n3\n5\n15');
          textArea.trigger('change');
          const button = wrapper.find('button[type="button"]')
          button.trigger('click');
          expect(wrapper.vm.textAreaInputValue).to.eql(['1', 'Fizz', 'Buzz', 'FizzBuzz']);
        });

        it("リセットボタンを押すと入力した値が消去される", () => {
          const textInput = wrapper.find('input[type="text"]');
          textInput.setValue(3);
          textInput.trigger("change");
          const radioInput = wrapper.findAll('input[type="radio"]');
          radioInput.at(0).setChecked();
          const checkBoxInput = wrapper.findAll('input[type="checkbox"]')
          checkBoxInput.at(3).setChecked();
          checkBoxInput.at(3).trigger('click');
          const passwordTextInput = wrapper.find('input[type="password"]');
          passwordTextInput.setValue(15);
          passwordTextInput.trigger("change");
          const select = wrapper.find('select');
          select.setValue(5);
          select.trigger('change');
          const textArea = wrapper.find('textarea');
          textArea.setValue('1\n3\n5\n15');
          textArea.trigger('change');

          const button = wrapper.find('button[type="reset"]');
          button.trigger('click');

          expect(wrapper.vm.textInput).to.equal('');
          expect(wrapper.vm.textInputValue).to.equal('');
          expect(wrapper.vm.radioInput).to.equal('');
          expect(wrapper.vm.radioInputValue).to.equal('');
          expect(wrapper.vm.checkBoxInput).to.equal(0);
          expect(wrapper.vm.checkBoxInputValue).to.equal('');
          expect(wrapper.vm.passwordTextInput).to.equal('');
          expect(wrapper.vm.passwordTextInputValue).to.equal('');
          expect(wrapper.vm.selectInput).to.equal(0);
          expect(wrapper.vm.selectInputValue).to.equal('');
          expect(wrapper.vm.textAreaInput).to.equal('');
          expect(wrapper.vm.textAreaInputValue).to.eql([]);
        });
      });

      describe("Counter", () => {
        const wrapper = mount(Counter);

        it("renders the correct markup", () => {
          expect(wrapper.html()).contains('<span class="count">0</span>');
        });

        it("has a button", () => {
          expect(wrapper.contains("button")).to.be.true;
        });

        it("button click should increment the count", () => {
          expect(wrapper.vm.count).to.equal(0);
          const button = wrapper.find("button");
          button.trigger("click");
          expect(wrapper.vm.count).to.equal(1);
        });
      });
    </script>

    <script>
      mocha.run();
    </script>

    <script>
      function fizzBuzzFormSubmit(event) {
        if (window.confirm("送信してよろしいですか?")) {
          let params = {};
          let textParams;
          let checkParams;
          let checkBoxParams = [];
          let passwordParams;
          let selectParams;
          let textAreaParams;

          const forms = document.forms["fizzBuzzForm"];
          for (var i = 0; i < forms.length; i++) {
            let element = forms.elements[i];
            if (element.type === "text") {
              textParams = element.value;
            }
            if (element.type === "radio") {
              if (element.checked) {
                checkParams = element.value;
              }
            }
            if (element.type === "checkbox") {
              if (element.checked) {
                checkBoxParams.push(element.value);
              }
            }
            if (element.name === "selectbox") {
              let index = element.selectedIndex;
              selectParams = element.options[index].value;
            }
            if (element.type === "password") {
              passwordParams = element.value;
            }
            if (element.type === "textarea") {
              textAreaParams = element.value;
            }
          }

          params = {
            text: textParams,
            check: checkParams,
            checkBox: checkBoxParams,
            passwordText: passwordParams,
            select: selectParams,
            textArea: textAreaParams
          };

          console.log(params);
          alert(JSON.stringify(params));
          document.querySelector(".fizz-buzz-component .__message").innerHTML =
            '<strong style="color:green">送信しました</strong>';
          return event.preventDefault();
        } else {
          document.querySelector(".fizz-buzz-component .__message").innerHTML =
            '<strong style="color:red">送信をキャンセルしました</strong>';
          return false;
        }
      }
    </script>
  </body>
