<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Re:ゼロから始めるテスト駆動開発</title>
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
</head>

<body>
    <h1>HTML5+CSS+JavaScript with TDD</h1>
    <header>
        <nav>
            <h1>Menu</h1>
            <ul>
                <li><a href="index.html">FizzBuzz</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>FizzBuzz</h1>
        <article></article>
        <div id="mocha"></div>
    </section>
    <footer>
        <p>Copyright</p>
        <address>hiroshiam.arc@gmail.com</address>
    </footer>

    <script>
        function printNumber() {
            var array = [];
            for (var i = 1; i <= 100; i++) {
                console.log(i);
                array[i] = i;
            }
            return array;
        };

        function fizzBuzz(number) {
            return "Fizz";
        }
    </script>

    <script>
        mocha.setup("tdd");

        const assert = chai.assert;

        suite("FizzBuzzTest", () => {
            test("1から100までをプリントする", () => {
                var array = printNumber();
                assert.equal(1, array[1]);
                assert.equal(100, array[100]);
            });

            test("3で割り切れる場合はFizzをプリントする", ()=> {
                assert.equal("Fizz", fizzBuzz(3));
                assert.equal(1, fizzBuzz(1));
            })
        });

        mocha.run();
    </script>
</body>

</html>
