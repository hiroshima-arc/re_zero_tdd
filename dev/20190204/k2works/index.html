<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Re:ゼロから始めるテスト駆動開発</title>

      href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css"
      rel="stylesheet"
    />
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
    <style type="text/css">
      body {
        width: 810px;
        margin: 0 auto;
        background-color: ivory;
      }
      header {
        width: 350px;
      }
      .nav-component {
        width: 290px;
        float: left;
        padding: 5px;
        margin-bottom: 5px;
      }
      .nav-component a {
        text-decoration: none;
        font-size: 15px;
      }
      .nav-component a:link {
        color: #ff0000;
      }
      .nav-component a:visited {
        color: #a0a0a0;
      }
      .nav-component a:hover {
        color: #80ff00;
      }
      .nav-component a:active {
        color: #0000ff;
      }
      .fizz-buzz-component {
        width: 500px;
        float: right;
        padding-left: 5px;
        padding-bottom: 10px;
        margin-bottom: 5px;
      }
      footer {
        clear: both;
        width: auto;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>HTML5+CSS+JavaScript with TDD</h1>
    <header>
      <nav class="nav-component">
        <h1>Menu</h1>
        <ul>
          <li><a href="index.html">FizzBuzz</a></li>
          <ul id="nav-component__sub-menu--fizz-buzz">
            <li id="nav-component__sub-menu-form">
              <a href="#">FizzBuzzForm</a>
            </li>
          </ul>
        </ul>
      </nav>
    </header>
    <section class="fizz-buzz-component">
      <h1>FizzBuzz</h1>
      <article>
        <h1>FizzBuzzForm</h1>
        <form name="myForm">
          <fieldset>
            <p>テキスト：<input type="text" size="20" name="inputText" />

            <p>
              ラジオボタン：
              <input
                type="radio"
                name="inputRadio"
                id="inputRadio1"
                value="1"
                checked
              /><label for="inputRadio1">選択1</label>
              <input
                type="radio"
                name="inputRadio"
                id="inputRadio2"
                value="2"
              /><label for="inputRadio2">選択2</label>
            </p>

            <p>
              チェックボックス：
              <input
                type="checkbox"
                name="inputCheck"
                id="inputCheck1"
                value="1"
                checked
              /><label for="inputCheck1">選択1</label>
              <input
                type="checkbox"
                name="inputCheck"
                id="inputCheck2"
                value="2"
              /><label for="inputCheck2">選択2</label>
            </p>

            <p>
              パスワード：<input
                type="password"
                size="20"
                name="inputPassword"
              />
            </p>

            <p>
              セレクト：<select size="1" name="selectbox">
                <option>選択1</option>
                <option>選択2</option>
                <option>選択3</option>
              </select>
            </p>

            <p>
              テキストエリア：<textarea
                rows="4"
                cols="40"
                name="textarea"
              ></textarea>
            </p>

            <p>ボタン：<button type="button" name="button">ボタン</button></p>
            <p>
              リセットボタン：<button type="reset" name="buttonSubmit">
                リセット
              </button>
            </p>
            <p>
              送信ボタン：<button type="submit" name="buttonSubmit">
                送信
              </button>
            </p>
          </fieldset>
        </form>
      </article>
      <div id="mocha"></div>
    </section>
    <footer>
      <p>Copyright</p>
      <address>hiroshiam.arc@gmail.com</address>
    </footer>

    <script>
      function isFizz(number) {
        return number % 3 === 0;
      }

      function isBuzz(number) {
        return number % 5 === 0;
      }

      function fizzBuzz(number) {
        if (isFizz(number) && isBuzz(number)) return "FizzBuzz";
        if (isFizz(number)) return "Fizz";
        if (isBuzz(number)) return "Buzz";
        return number;
      }

      function generateArray(count) {
        const array = [];
        [...Array(count).keys()].map(number => {
          array.push(fizzBuzz(number));
        });
        return array;
      }

      function printFizzBuzz() {
        generateArray(101).forEach(value => {
          console.log(value);
        });
      }

      printFizzBuzz();
    </script>

    <script>
      mocha.setup("tdd");

      const assert = chai.assert;

      suite("FizzBuzzTest", () => {
        test("1から100までをプリントする、ただし3で割り切れる場合はFizzを5で割り切れる場合はBuzzを3と5で割り切れる場合はFizzBuzzをプリントする", () => {
          var array = generateArray(101);
          assert.equal(1, array[1]);
          assert.equal("Buzz", array[100]);
        });

        test("3で割り切れる場合はFizzをプリントする", () => {
          assert.equal("Fizz", fizzBuzz(3));
          assert.equal(1, fizzBuzz(1));
        });

        test("5で割り切れる場合はBuzzをプリントする", () => {
          assert.equal("Buzz", fizzBuzz(5));
        });

        test("3と5で割り切れる場合はFizzBuzzをプリントする", () => {
          assert.equal("FizzBuzz", fizzBuzz(15));
        });
      });

      mocha.run();
    </script>
  </body>
</html>
