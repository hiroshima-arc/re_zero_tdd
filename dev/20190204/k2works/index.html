<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Re:ゼロから始めるテスト駆動開発</title>

      rel="stylesheet"
    />
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
    <script src="https://cdn.rawgit.com/vuejs/vue/dev/dist/vue.min.js"></script>
    <script src="https://cdn.rawgit.com/vuejs/vue/dev/packages/vue-template-compiler/browser.js"></script>
    <script src="https://cdn.rawgit.com/vuejs/vue-test-utils/dev/packages/test-utils/dist/vue-test-utils.iife.js"></script>
    <style type="text/css">
      body {
        width: 810px;
        margin: 0 auto;
        background-color: ivory;
      }
      header {
        width: 350px;
      }
      .nav-component {
        width: 290px;
        float: left;
        padding: 5px;
        margin-bottom: 5px;
      }
      .nav-component a {
        text-decoration: none;
        font-size: 15px;
      }
      .nav-component a:link {
        color: #ff0000;
      }
      .nav-component a:visited {
        color: #a0a0a0;
      }
      .nav-component a:hover {
        color: #80ff00;
      }
      .nav-component a:active {
        color: #0000ff;
      }
      .fizz-buzz-component {
        width: 500px;
        float: right;
        padding-left: 5px;
        padding-bottom: 10px;
        margin-bottom: 5px;
      }
      footer {
        clear: both;

      }

  </head>

  <body>
    <h1>HTML5+CSS+JavaScript with TDD</h1>
    <header>
      <nav class="nav-component">
        <h1>Menu</h1>
        <ul>
          <li><a href="index.html">FizzBuzz</a></li>
          <ul id="nav-component__sub-menu--fizz-buzz">
            <li id="nav-component__sub-menu-form">
              <a href="#">FizzBuzzForm</a>
            </li>
          </ul>
        </ul>
      </nav>
    </header>
    <section class="fizz-buzz-component">
      <h1>FizzBuzz</h1>
      <article>
        <h1>FizzBuzzForm</h1>
        <dvi class="__message"></dvi>
        <form
          class="__form"
          onsubmit="return fizzBuzzFormSubmit(event)"
          name="fizzBuzzForm"
        >
          <fieldset>
            <p class="__input--text">
              テキスト：<input
                type="text"
                size="20"
                name="inputText"
                onchange="fizzBuzzFormText(event)"
              />
              <label class="--label"></label>
            </p>

            <p class="__input--radio">
              ラジオボタン：
              <input
                type="radio"
                name="inputRadio"
                id="inputRadio1"
                value="1"
                checked
                onclick="fizzBuzzFormRadio(event)"
              /><label for="inputRadio1">1</label>
              <input
                type="radio"
                name="inputRadio"
                id="inputRadio2"
                value="3"
                onclick="fizzBuzzFormRadio(event)"
              /><label for="inputRadio2">3</label>
              <input
                type="radio"
                name="inputRadio"
                id="inputRadio3"
                value="5"
                onclick="fizzBuzzFormRadio(event)"
              /><label for="inputRadio3">5</label>
              <input
                type="radio"
                name="inputRadio"
                id="inputRadio4"
                value="15"
                onclick="fizzBuzzFormRadio(event)"
              /><label for="inputRadio4">15</label>
              <label class="--label"></label>
            </p>

            <p class="__input--checkbox">
              チェックボックス：
              <input
                type="checkbox"
                name="inputCheck"
                id="inputCheck1"
                value="1"
                onclick="fizzBuzzFormCheckBox.onClick(event)"
              /><label for="inputCheck1">1</label>
              <input
                type="checkbox"
                name="inputCheck"
                id="inputCheck2"
                value="3"
                onclick="fizzBuzzFormCheckBox.onClick(event)"
              /><label for="inputCheck2">3</label>
              <input
                type="checkbox"
                name="inputCheck"
                id="inputCheck3"
                value="5"
                onclick="fizzBuzzFormCheckBox.onClick(event)"
              /><label for="inputCheck2">5</label>
              <input
                type="checkbox"
                name="inputCheck"
                id="inputCheck4"
                value="15"
                onclick="fizzBuzzFormCheckBox.onClick(event)"
              /><label for="inputCheck2">15</label>
              <label class="--label"></label>
            </p>

            <p class="__input--password-text">
              パスワード：<input
                type="password"
                size="20"
                name="inputPassword"
                onchange="fizzBuzzFormPasswordText(event)"
              />
              <label class="--label"></label>
            </p>

            <p class="__input--select">
              セレクト：<select
                size="1"
                name="selectbox"
                onchange="fizzBuzzFormSelect.onChange(event)"
              >
                <option>1</option>
                <option>3</option>
                <option>5</option>
                <option>15</option>
              </select>
              <label class="--label"></label>
            </p>

            <p>
              テキストエリア：<textarea
                rows="4"
                cols="40"
                name="textarea"
                class="__input--text-area"
              ></textarea>
            </p>

            <p>
              ボタン：<button
                type="button"
                name="button"
                onclick="fizzBuzzFormTextArea()"
              >
                ボタン
              </button>
            </p>
            <p>
              リセットボタン：<button
                type="reset"
                name="buttonSubmit"
                onclick="fizzBuzzFormReset()"
              >
                リセット
              </button>
            </p>
            <p>
              送信ボタン：<button type="submit" name="buttonSubmit">
                送信
              </button>
            </p>
          </fieldset>
        </form>
      </article>
      <div id="app"></div>
      <div id="mocha"></div>
    </section>
    <footer>
      <p>Copyright</p>
      <address>hiroshiam.arc@gmail.com</address>
    </footer>

    <script>
      function isFizz(number) {
        return number % 3 === 0;
      }

      function isBuzz(number) {
        return number % 5 === 0;
      }

      function fizzBuzz(number) {
        if (isFizz(number) && isBuzz(number)) return "FizzBuzz";
        if (isFizz(number)) return "Fizz";
        if (isBuzz(number)) return "Buzz";
        return number;
      }

      function generateArray(count) {
        const array = [];
        [...Array(count).keys()].map(number => {
          array.push(fizzBuzz(number));
        });
        return array;
      }

      function printFizzBuzz() {
        generateArray(101).forEach(value => {
          console.log(value);
        });
      }

      printFizzBuzz();
    </script>

    <script>
      mocha.setup("tdd");

      const assert = chai.assert;

      suite("FizzBuzzTest", () => {
        test("1から100までをプリントする、ただし3で割り切れる場合はFizzを5で割り切れる場合はBuzzを3と5で割り切れる場合はFizzBuzzをプリントする", () => {
          var array = generateArray(101);
          assert.equal(1, array[1]);
          assert.equal("Buzz", array[100]);
        });

        test("3で割り切れる場合はFizzをプリントする", () => {
          assert.equal("Fizz", fizzBuzz(3));
          assert.equal(1, fizzBuzz(1));
        });

        test("5で割り切れる場合はBuzzをプリントする", () => {
          assert.equal("Buzz", fizzBuzz(5));
        });

        test("3と5で割り切れる場合はFizzBuzzをプリントする", () => {
          assert.equal("FizzBuzz", fizzBuzz(15));
        });
      });
    </script>

    <script>
      const Counter = Vue.component("counter", {
        template: `
              <div>
                <span class="count">{{ count }}</span>
                <button @click="increment">Increment</button>
              </div>
              `,

        data() {
          return {
            count: 0
          };
        },

        methods: {
          increment() {
            this.count++;
          }
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        new Vue({
          el: "#app",
          template: `
                <div>
                  <counter>
                </div>
              `
        });
      });
    </script>

    <script>
      mocha.setup("bdd");

      const expect = chai.expect;

      const { mount } = VueTestUtils;

      describe("Counter", () => {
        const wrapper = mount(Counter);

        it("renders the correct markup", () => {
          expect(wrapper.html()).contains('<span class="count">0</span>');
        });

        it("has a button", () => {
          expect(wrapper.contains("button")).to.be.true;
        });

        it("button click should increment the count", () => {
          expect(wrapper.vm.count).to.equal(0);
          const button = wrapper.find("button");
          button.trigger("click");
          expect(wrapper.vm.count).to.equal(1);
        });
      });
    </script>

    <script>
      mocha.run();
    </script>

    <script>
      function fizzBuzzFormText(event) {
        const value = event.target.value;
        const label = document.querySelector(
          ".fizz-buzz-component .__input--text .--label"
        );
        label.innerHTML = fizzBuzz(value);
      }

      function fizzBuzzFormRadio(event) {
        const value = event.target.value;
        const label = document.querySelector(
          ".fizz-buzz-component .__input--radio .--label"
        );
        label.innerHTML = fizzBuzz(value);
      }

      function createFizzBuzzFormCheckBox() {
        let value = 0;
        return {
          onClick(event) {
            if (event.target.checked) {
              value += Number.parseInt(event.target.value);
            } else {
              value -= Number.parseInt(event.target.value);
            }
            const label = document.querySelector(
              ".fizz-buzz-component .__input--checkbox .--label"
            );
            label.innerHTML = fizzBuzz(value);
          }
        };
      }
      const fizzBuzzFormCheckBox = createFizzBuzzFormCheckBox();

      function fizzBuzzFormPasswordText(event) {
        const value = event.target.value;
        const label = document.querySelector(
          ".fizz-buzz-component .__input--password-text .--label"
        );
        label.innerHTML = fizzBuzz(value);
      }

      function createFizzBuzzFormSelect() {
        let value = 0;
        return {
          onChange(event) {
            value = event.target.value;
            const label = document.querySelector(
              ".fizz-buzz-component .__input--select .--label"
            );
            label.innerHTML = fizzBuzz(value);
          }
        };
      }
      const fizzBuzzFormSelect = createFizzBuzzFormSelect();

      function fizzBuzzFormTextArea() {
        const array = document
          .querySelector(".fizz-buzz-component .__input--text-area")
          .value.split("\n");
        const convertArray = [];
        array.map(v => {
          convertArray.push(fizzBuzz(v));
        });
        alert(convertArray);
      }

      function fizzBuzzFormReset(event) {
        const label1 = document.querySelector(
          ".fizz-buzz-component .__input--text .--label"
        );
        const label2 = document.querySelector(
          ".fizz-buzz-component .__input--radio .--label"
        );
        const label3 = document.querySelector(
          ".fizz-buzz-component .__input--checkbox .--label"
        );
        const label4 = document.querySelector(
          ".fizz-buzz-component .__input--password-text .--label"
        );
        const label5 = document.querySelector(
          ".fizz-buzz-component .__input--select .--label"
        );
        const message = document.querySelector(
          ".fizz-buzz-component .__message"
        );

        label1.innerHTML = "";
        label2.innerHTML = "";
        label3.innerHTML = "";
        label4.innerHTML = "";
        label5.innerHTML = "";
        message.innerHTML = "";
      }

      function fizzBuzzFormSubmit(event) {
        if (window.confirm("送信してよろしいですか?")) {
          let params = {};
          let textParams;
          let checkParams;
          let checkBoxParams = [];
          let passwordParams;
          let textAreaParams;

          const forms = document.forms["fizzBuzzForm"];
          for (var i = 0; i < forms.length; i++) {
            let element = forms.elements[i];
            if (element.type === "text") {
              textParams = element.value;
            }
            if (element.type === "radio") {
              if (element.checked) {
                checkParams = element.value;
              }
            }
            if (element.type === "checkbox") {
              if (element.checked) {
                checkBoxParams.push(element.value);
              }
            }
            if (element.type === "password") {
              passwordParams = element.value;
            }
            if (element.type === "textarea") {
              textAreaParams = element.value;
            }
          }

          params = {
            text: textParams,
            check: checkParams,
            checkBox: checkBoxParams,
            passwordText: passwordParams,
            textArea: textAreaParams
          };

          console.log(params);
          alert(JSON.stringify(params));
          document.querySelector(".fizz-buzz-component .__message").innerHTML =
            '<strong style="color:green">送信しました</strong>';
          return event.preventDefault();
        } else {
          document.querySelector(".fizz-buzz-component .__message").innerHTML =
            '<strong style="color:red">送信をキャンセルしました</strong>';
          return false;
        }
      }
    </script>
  </body>
