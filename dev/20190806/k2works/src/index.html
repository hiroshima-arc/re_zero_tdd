  <body>
    <h1>HTML5+CSS+JavaScript with TDD</h1>
    <header>
      <nav class="nav-component">
        <h1>Menu</h1>
        <ul>
          <li><a href="readme.html" target="_blank">README</a></li>
          <li><a href="index.html">App</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="app-component" id="web-sql-db"></div>
      <div class="app-component" id="indexed-db">
        <h1>TODO(Indexed Database)</h1>
        項目: <input id="indexed-db-title" type="text" />
        <button onclick="indexedDbaddItem()">追加</button>
        <ul class="app-component" id="indexed-db-list"></ul>
      </div>
    </section>
    <div class="app-component" id="mocha"></div>
    <footer>
      <p>Copyright</p>
      <address>hiroshima.arc@gmail.com</address>
    </footer>

    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script src="web-sql-db-todo.js"></script>
    <script>
      mocha.setup("bdd");
      const expect = chai.expect;

      describe("Web SQL Database", () => {
        beforeEach(done => {
          setupWebSqlDb();
          done();
        });

        afterEach(done => {
          rmAllItem();
          done();
        });

        it("やることを保存する", () => {
          setItem("やること");

          getItem(1).then(result => {
            expect("やること").to.equal(result.title);
          });
        });

        it("やることを削除する", () => {
          setItem("やること");

          rmItem(1);

          getItems().then(result => {
            expect(0).to.equal(result.length);
          });
        });

        it("やることを取得する", () => {
          setItem("やること1");
          setItem("やること2");
          setItem("やること3");

          getItems().then(result => {
            expect(3).to.equal(result.length);
          });
        });
      });

      describe("Indexed Database", () => {
        beforeEach(done => {
          done();
        });

        afterEach(done => {
          indexedDbDestroy();
          done();
        });

        it("やることを保存する", () => {
          const data = { id: "1", title: "やること" };
          indexedDbSetItem(data);
        });

        it("やることを取得する", () => {
          const data = { id: "2", title: "やること2" };
          indexedDbSetItem(data);

          const keyValue = "2";
          indexedDbGetItem(keyValue).then(data => {
            expect("やること2").to.equal(data.title);
          });
        });

        it("やることをすべて取得する", () => {
          const list = [
            { id: "1", title: "やること1" },
            { id: "2", title: "やること2" },
            { id: "3", title: "やること3" }
          ];
          list.forEach(data => {
            indexedDbSetItem(data);
          });

          indexedDbGetItems().then(data => {
            expect(3).to.equal(data.length);
          });
        });

        it("特定の範囲のやることをすべて取得する", () => {
          const list = [
            { id: "1", title: "やること1", order: 1 },
            { id: "2", title: "やること2", order: 2 },
            { id: "3", title: "やること3", order: 3 },
            { id: "4", title: "やること4", order: 4 },
            { id: "5", title: "やること5", order: 5 }
          ];
          list.forEach(data => {
            indexedDbSetItem(data);
          });

          indexedDbGetItemsByRange(2, 4).then(data => {
            expect(3).to.equal(data.length);
          });
        });

        it("やることを削除する", () => {
          const data = { id: "3", title: "やること3" };
          indexedDbSetItem(data);
          const keyValue = "3";
          indexedDbDeleteItem(keyValue);
        });
      });

      let indexeddb;
      function onError(e) {
        alert("Error:" + e.message);
      }

      function setUpIndexedDb() {
        const DB_NAME = "todo.db";
        const DB_VER = 100;
        const req = indexedDB.open(DB_NAME, DB_VER);
        req.onsuccess = function(e) {
          indexeddb = e.target.result;
          showList();
        };
        req.onerror = onError;

        req.onupgradeneeded = function(e) {
          indexeddb = e.target.result;
          const store_name = "items";
          const store_opt = {
            keyPath: "id",
            autoIncrement: true
          };
          indexeddb.createObjectStore(store_name, store_opt);
        };
      }

      const dbName = "todo.test.db";
      const storeName = "items";

      function createRequest() {
        const openReq = indexedDB.open(dbName);

        openReq.onupgradeneeded = function(event) {
          const db = event.target.result;
          const os = db.createObjectStore(storeName, {
            keyPath: "id"
          });
          os.createIndex("order", "order", { unique: false });
        };

        return openReq;
      }

      function indexedDbSetItem(data) {
        const req = createRequest();
        req.onsuccess = function(event) {
          const db = event.target.result;
          const trans = db.transaction(storeName, "readwrite");
          const store = trans.objectStore(storeName);
          const putReq = store.put(data);

          putReq.onsuccess = function() {
            console.log("put data success");
          };

          trans.oncomplete = function() {
            // トランザクション完了時(putReq.onsuccessの後)に実行
            console.log("transaction complete");
          };
        };
      }

      function indexedDbGetItem(keyValue) {
        return new Promise(resolve => {
          const req = createRequest();
          req.onsuccess = function(event) {
            const db = event.target.result;
            const trans = db.transaction(storeName, "readwrite");
            const store = trans.objectStore(storeName);
            const getReq = store.get(keyValue);

            getReq.onsuccess = function(event) {
              const result = event.target.result;
              console.log(result);
              resolve(result);
            };
          };
        });
      }

      function indexedDbGetItems() {
        return new Promise(resolve => {
          const req = createRequest();
          req.onsuccess = function(event) {
            const db = event.target.result;
            const trans = db.transaction(storeName, "readwrite");
            const store = trans.objectStore(storeName);
            const getReq = store.openCursor();

            let list = [];
            getReq.onsuccess = function(event) {
              let cur = event.target.result;
              if (!cur) return resolve(list);
              console.log(cur.value);
              list.push(cur.value);
              cur.continue();
            };
          };
        });
      }

      function indexedDbGetItemsByRange(from, to) {
        return new Promise(resolve => {
          const req = createRequest();
          req.onsuccess = function(event) {
            const db = event.target.result;
            const trans = db.transaction(storeName, "readwrite");
            const store = trans.objectStore(storeName);
            const index = store.index("order");
            const range = IDBKeyRange.bound(from, to);
            const getReq = index.openCursor(range);

            let list = [];
            getReq.onsuccess = function(event) {
              let cur = event.target.result;
              if (!cur) return resolve(list);
              console.log(cur.value);
              list.push(cur.value);
              cur.continue();
            };
          };
        });
      }

      function indexedDbDeleteItem(keyValue) {
        const req = createRequest();
        req.onsuccess = function(event) {
          const db = event.target.result;
          const trans = db.transaction(storeName, "readwrite");
          const store = trans.objectStore(storeName);
          const getReq = store.delete(keyValue);

          getReq.onsuccess = function(event) {
            console.log(event.target.result);
          };
        };
      }

      function indexedDbDestroy() {
        const deleteReq = indexedDB.deleteDatabase(dbName);
        deleteReq.onsuccess = function(event) {
          console.log("db delete success");
        };

        deleteReq.onerror = function() {
          console.log("db delete error");
        };
      }

      function indexedDbaddItem() {
        const tr = indexeddb.transaction(["items"], "readwrite");
        const os = tr.objectStore("items");
        const req = os.put({ title: $("indexed-db-title").value });
        req.onerror = onError;
        tr.oncomplete = function() {
          showList();
          $("indexed-db-title").value = "";
          $("indexed-db-title").focus();
        };
      }

      function showList() {
        $("indexed-db-list").innerHTML = "";
        const tr = indexeddb.transaction(["items"]);
        const os = tr.objectStore("items");
        const req = os.openCursor();
        req.onerror = onError;
        req.onsuccess = showListOnSuccess;
      }

      function showListOnSuccess(e) {
        const cur = e.target.result;
        if (!cur) return;
        const v = cur.value;
        const li = document.createElement("li");
        li.innerHTML =
          "<button onclick='" +
          "rmIndexedDbItem(" +
          v.id +
          ")'>x" +
          "</button> " +
          tohtml(v.title);
        $("indexed-db-list").appendChild(li);
        cur.continue();
      }

      function rmIndexedDbItem(id) {
        const tr = indexeddb.transaction(["items"], "readwrite");
        const os = tr.objectStore("items");
        const req = os.delete(id);
        req.onerror = onError;
        tr.oncomplete = showList;
      }

      function tohtml(t) {
        t = t.replace("&", "&amp;");
        t = t.replace("<", "&lt;");
        t = t.replace(">", "&gt;");
        return t;
      }

      function $(id) {
        return document.getElementById(id);
      }

      window.onload = function() {
        setupWebSqlDb();
        document.querySelector("#web-sql-db").innerHTML = `
        <h1>TODO(Web SQL Database)</h1>
        項目: <input id="item" type="text" />
        <button onclick="addItem()">追加</button>
        <ul class="app-component" id="list"></ul>
        `;

        setUpIndexedDb();
      };
    </script>

    <script>
      mocha.checkLeaks();
      mocha.globals(["jQuery"]);
      mocha.run();
    </script>
  </body>
</html>
