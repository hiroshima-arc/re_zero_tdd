version: '3'
services:
  app:
    image: app
    build:
      context: app/ContosoUniversity
    ports:
      - "8000:80"
    depends_on:
      - db
  db:
    image: microsoft/mssql-server-linux
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=P@ssw0rd!
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql/data
  dev:
    image: dev
    working_dir: /app
    build: .
    volumes:
      - ./:/src
    depends_on:
      - db
volumes:
  mssql-data:
    driver: local