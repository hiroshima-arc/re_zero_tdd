<script>
    function assert(actual, expected) {
        const message = `\nacutual:` + actual + `\nexpected` + expected;
        console.log(".");
        console.assert(expected === actual, message);
        if (expected !== actual) {
            throw Error(message);
        }
    }

    describe("FizzBuzzTest", () => {
        it("1から100までプリントする", () => {
            var array = print()
            assert(array[0], 1);
            assert(array[99],100);
        });
    });

    function print() {
        var array = [];
        for(var i = 1; i <= 100; i++) {
            array.push(i);
            console.log(i);
        }
        return array;
    }

    mocha.run();
</script>
