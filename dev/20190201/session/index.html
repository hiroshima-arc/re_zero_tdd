<script>
    function assert(actual, expected) {
        const message = `\nacutual:` + actual + `\nexpected:` + expected;
        console.log(".");
        console.assert(expected === actual, message);
        if (expected !== actual) {
            throw Error(message);
        }
    }

    describe("FizzBuzzTest", () => {
        it("1から100までプリントする、ただし3で割り切れる場合はFizz5で割り切れる場合はBuzz3と5で割り切れる場合はFizzBuzz", () => {
            var array = createArray()
            assert(array[0], 1);
            assert(array[2], 'Fizz');
            assert(array[4], 'Buzz');
            assert(array[14], 'FizzBuzz');
            assert(array[99],'Buzz');
        });

        it("3で割り切れる場合はFizzをプリントする", () => {
            assert(fizzBuzz(3), 'Fizz');
        });

        it("5で割り切れる場合はBuzzをプリントする", () => {
            assert(fizzBuzz(5), 'Buzz');
        });

        it("3と5で割り切れる場合はFizzBuzzをプリントする", () => {
            assert(fizzBuzz(15), 'FizzBuzz');
        });
    });

    mocha.run();

    function print() {
        var array = createArray();
        for(each of array) {
            console.log(each);
        }
    }

    function createArray() {
        var array = [];
        var count = 1;
        while(count <= 100) {
            var value = fizzBuzz(count);
            array.push(value);
            count = count + 1;
        }
        return array;
    }

    function fizzBuzz(number) {
        var result = number;
        
        if (number % 3 === 0 && number % 5 === 0) {
            result = 'FizzBuzz';
        } else if (number % 3 === 0) {
            result = 'Fizz';
        } else if (number % 5 === 0) {
            result = 'Buzz';
        }

        return result;
    }

    print();
</script>
