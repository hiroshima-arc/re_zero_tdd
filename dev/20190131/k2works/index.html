                    <li><a href="index.html">FizzBuzz</a></li>
                    <ul id="nav-component__sub-menu--fizz-buzz">

    <section>
        <div class="fizz-buzz-component">
            <h1>FizzBuzz</h1>
            <article id="fizz-buzz-component__article--print">
                <h1>FizzBuzzPrint</h1>
                <div id="fizz-buzz-component__print--message">Initialized</div>
                <input type="text" id="fizz-buzz-component__input--print">
                <input type="button" id="fizz-buzz-component__button--print" value="Print">
            </article>
            <article id="fizz-buzz-component__article--up-down">
                <h1>FizzBuzzUpDown</h1>
                <div id="fizz-buzz-component__up-down--message">Ready</div>
                <input type="button" id="fizz-buzz-component__button--down" value="-">
                <input type="button" id="fizz-buzz-component__button--up" value="+">
            </article>
            <article id="fizz-buzz-component__article--iterate">
                <h1>FizzBuzzIterate</h1>
                <input type="text" id="fizz-buzz-component__input--iterate">
                <input type="button" id="fizz-buzz-component__button--iterate" value="execute">
                <div id="fizz-buzz-component__iterate--result"></div>
            </article>
            <article>
                <div id="app"></div>
            </article>
            <article id="fizz-buzz-component__article--test">
                <div id="mocha"></div>
            </article>
        </div>
    </section>

    </footer>
    <script>
        function assert(actual, expected) {
            const message = `\nactual:` + actual + `\nexpected: ` + expected;
            console.log(".");
            console.assert(expected === actual, message);
            if (expected !== actual) {
                throw Error(message);
            }
        }

        describe("FizzBuzzTest", () => {
            it("1から100までプリントする、ただし3で割り切れる場合はFizz5で割り切れる場合はBuzz両方で割り切れる場合はFizzBuzzをプリントする", () => {
                const array = iterate(100);

                assert(array[0], 1);
                assert(array[2], 'Fizz');
                assert(array[4], 'Buzz');
                assert(array[14], 'FizzBuzz');
            });

            it("3で割り切れる場合はFizzをプリントする", () => {
                assert(fizzBuzz(3), 'Fizz');
                assert(fizzBuzz(1), 1);
            });

            it("5で割り切れる場合はBuzzをプリントする", () => {
                assert(fizzBuzz(5), 'Buzz');
            });

            it("3と5で割り切れる場合はFizzBuzzをプリントする", () => {
                assert(fizzBuzz(15), 'FizzBuzz');
            });
        });

        describe("FizzBuzzComponentTest", () => {
          const { shallowMount } = VueTestUtils;

          describe("FizzBuzzCallTest", () => {
            it("3を入力したらFizzを表示する", () => {
              const wrapper = shallowMount(FizzBuzzCall, {
                propsData: {
                  input: 3
                }
              });
              wrapper.find("#fizz-buzz-component__button--call").trigger('click');
            });
          });
        });

        mocha.run();

        function iterate(number) {
            const array = [];
            [...Array(number).keys()].map((count) => {
                array.push(fizzBuzz(count + 1))
            });
            return array;
        }

        function print() {
            iterate(100).forEach((each) => {
                console.log(each)
            });
        }

        function isFizz(number) {
            return number % 3 === 0;
        }

        function isBuzz(number) {
            return number % 5 === 0;
        }

        function fizzBuzz(number) {
            if (isFizz(number) && isBuzz(number)) return 'FizzBuzz';
            if (isFizz(number)) return 'Fizz';
            if (isBuzz(number)) return 'Buzz';
            return number;
        }

        print();

        const MESSAGE_ERROR_NUMBER = "数字を入力してください";
        const MESSAGE_ERROR_MAX_NUMBER = "100を超える数字は入力できません";
        const FIZZ_BUZZ_CALL_FUNC = 1;
        const FIZZ_BUZZ_PRINT_FUNC = 2;
        const FIZZ_BUZZ_UPDOWN_FUNC = 3;
        const FIZZ_BUZZ_ITERATE_FUNC = 4;

        function createFizzBuzzCall(input) {
            return {
                exec() {
                    const value = Number.parseInt(input.val());

                    if (isNaN(value)) return alert(MESSAGE_ERROR_NUMBER);
                    alert(fizzBuzz(value));
                }
            }
        }

        function createFizzBuzzPrint(input, output) {
            return {
                exec() {
                    const value = Number.parseInt(input.val());
                    const target = output;

                    if (isNaN(value)) return target.html(MESSAGE_ERROR_NUMBER);
                    target.html(fizzBuzz(value));
                }
            }
        }

        function createFizzBuzzUpDown(target) {
            let count = 0;
            return {
                up() {
                    count++;
                    const value = fizzBuzz(count);
                    target.html(value);
                },
                down() {
                    if (count === 0) {
                        count = 0;
                    } else {
                        count -= 1;
                    }
                    target.html(fizzBuzz(count));
                }
            }
        }

        function renderHtmlTable(array) {
            const maxColumn = 10;
            let columnCount = 1;
            let html = "<table>";
            html += "<thead>";
            [...Array(maxColumn).keys()].forEach((v) => {
                html += `<th>${v + 1}</th>`;
            });
            html += "</thead>";
            html += "<tbody>";
            html += "<tr>";
            array.forEach((v) => {
                if (columnCount < maxColumn) {
                    html += `<td>${v}</td>`;
                    columnCount += 1;
                } else {
                    html += `<td>${v}</td>`;
                    html += "</tr>";
                    columnCount = 1;
                }
            });
            html += "</tbody>";
            html += "</table>";
            return html;
        }

        function createFizzBuzzIterate(input, output) {
            return {
                exec() {
                    const value = Number.parseInt(input.val());
                    const target = output;
                    if (isNaN(value)) return target.html(MESSAGE_ERROR_NUMBER);
                    if (value > 100) return target.html(MESSAGE_ERROR_MAX_NUMBER);
                    target.html(renderHtmlTable(iterate(value)));
                }
            }
        }

        function fizzBuzzFunctionFactory(type, input, output) {
            switch (type) {
                case FIZZ_BUZZ_CALL_FUNC:
                    return createFizzBuzzCall(input);
                case FIZZ_BUZZ_PRINT_FUNC:
                    return createFizzBuzzPrint(input, output);
                case FIZZ_BUZZ_UPDOWN_FUNC:
                    return createFizzBuzzUpDown(output);
                case FIZZ_BUZZ_ITERATE_FUNC:
                    return createFizzBuzzIterate(input, output);
                default:
                    const message = "定義されていない関数を呼び出そうとしています";
                    const error = new Error(message);
                    console.log(error);
            }
        }

        function showFizzBuzz(
            $call,
            $print,
            $updown,
            $iterate
        ) {
            return (
                state = {
                    "call": "none",
                    "print": "none",
                    "updown": "none",
                    "iterate": "none"
                }
            ) => {
                $call.css("display", state.call);
                $print.css("display", state.print);
                $updown.css("display", state.upDown);
                $iterate.css("display", state.iterate);
            };
        }

        function showFizzBuzzCall() {
            return {
                "call": "block",
                "print": "none",
                "upDown": "none",
                "iterate": "none"
            };
        }

        function showFizzBuzzPrint() {
            return {
                "call": "none",
                "print": "block",
                "upDown": "none",
                "iterate": "none"
            };
        }

        function showFizzBuzzUpDown() {
            return {
                "call": "none",
                "print": "none",
                "upDown": "block",
                "iterate": "none"
            };
        }

        function showFizzBuzzIterate() {
            return {
                "call": "none",
                "print": "none",
                "upDown": "none",
                "iterate": "block"
            };
        }

        function bindActionToElement() {
            const show = showFizzBuzz(
                $("#fizz-buzz-component__article--call"),
                $("#fizz-buzz-component__article--print"),
                $("#fizz-buzz-component__article--up-down"),
                $("#fizz-buzz-component__article--iterate"),
            );
            const fizzBuzzCall = fizzBuzzFunctionFactory(
                type = FIZZ_BUZZ_CALL_FUNC,
                input = $("#fizz-buzz-component__input--call"),
            );
            const fizzBuzzPrint = fizzBuzzFunctionFactory(
                type = FIZZ_BUZZ_PRINT_FUNC,
                input = $("#fizz-buzz-component__input--print"),
                output = $("#fizz-buzz-component__print--message")
            );
            const fizzBuzzUpDown = fizzBuzzFunctionFactory(
                type = FIZZ_BUZZ_UPDOWN_FUNC,
                input = '',
                output = $("#fizz-buzz-component__up-down--message")
            );
            const fizzBuzzIterate = fizzBuzzFunctionFactory(
                type = FIZZ_BUZZ_ITERATE_FUNC,
                input = $("#fizz-buzz-component__input--iterate"),
                output = $("#fizz-buzz-component__iterate--result")
            );

            [{
                    key: "nav-component__sub-menu--call",
                    action: () => show(showFizzBuzzCall())
                },
                {
                    key: "nav-component__sub-menu--print",
                    action: () => show(showFizzBuzzPrint())
                },
                {
                    key: "nav-component__sub-menu--up-down",
                    action: () => show(showFizzBuzzUpDown())
                },
                {
                    key: "nav-component__sub-menu--iterate",
                    action: () => show(showFizzBuzzIterate())
                },
                {
                    key: "fizz-buzz-component__button--call",
                    action: () => fizzBuzzCall.exec()
                },
                {
                    key: "fizz-buzz-component__button--print",
                    action: () => fizzBuzzPrint.exec()
                },
                {
                    key: "fizz-buzz-component__button--down",
                    action: () => fizzBuzzUpDown.down()
                },
                {
                    key: "fizz-buzz-component__button--up",
                    action: () => fizzBuzzUpDown.up()
                },
                {
                    key: "fizz-buzz-component__button--iterate",
                    action: () => fizzBuzzIterate.exec()
                }
            ].forEach(({
                key,
                action
            }) => {
                const element = $(`#${key}`);
                element.on("click", action);
            });

            [{
                    key: "fizz-buzz-component__input--call",
                    action: () => fizzBuzzCall.exec()
                },
                {
                    key: "fizz-buzz-component__input--print",
                    action: () => fizzBuzzPrint.exec()
                },
                {
                    key: "fizz-buzz-component__input--iterate",
                    action: () => fizzBuzzIterate.exec()
                }
            ].forEach(({
                key,
                action
            }) => {
                const element = $(`#${key}`);
                element.on("change", action);
            });
        }

        bindActionToElement();

        const FizzBuzzCall = Vue.component('fizz-buzz-call', {
          props: {
            input: {
              type: Number,
              require: true
            }
          },
          methods: {
            fizzBuzzCallOnClick: function () {
              const value = Number.parseInt(this.input);
              if (isNaN(value)) {
                alert("数字を入力してください。");
              } else {
                alert(fizzBuzz(value));
              }
            },
            fizzBuzzCallOnChange: function (event) {
              this.input = event.target.value;
            }
          },

          template:`
          <article id="fizz-buzz-component__article--call">
          <h1>FizzBuzzCall</h1>
          <input
            id="fizz-buzz-component__input--call"
            type="text"
            v-bind:value="name"
            v-on:change="fizzBuzzCallOnChange"
            v-on:keyup.enter="fizzBuzzCallOnClick"
          />
          <input
            id="fizz-buzz-component__button--call"
            type="button"
            value="Call"
            v-on:click="fizzBuzzCallOnClick"
          />
          </article>
          `
        });

        document.addEventListener("DOMContentLoaded", () => {
          new Vue({
            el: "#app",
            template:`
            <div>
            <fizz-buzz-call/>
            </div>
            `
          })
        });
    </script>
