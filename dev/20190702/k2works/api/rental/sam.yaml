AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Serverless Spring Boot 2 API - rental::rental
Globals:
  Api:
    EndpointConfiguration: REGIONAL

Resources:
  RentalFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: rental.StreamLambdaHandler::handleRequest
      Runtime: java8
      CodeUri: target/rental-1.0-SNAPSHOT-lambda-package.zip
      MemorySize: 512
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 30
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: any

Outputs:
  RentalApi:
    Description: URL for application
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/textStatement'
    Export:
      Name: RentalApi
